<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Home page</title>
</head>

<body>

    <div class="header">
        <img src="/public/img/Logo.png" alt="logo">
        <div class="headerRight">
            <div class="narBar">
                <span class="activePage">Homepage</span>
                <span>Candidate</span>
                <span>Enterprise</span>
                <span>Job</span>
                <span>News</span>
                <span>Notification</span>
            </div>
            <div class="login">
                <span>Login</span>
                <span class="superRadiusBtn">Signup</span>
            </div>
            <div class="language">
                <span class="activeLanguage">Vi</span>
                <span class="activeLanguage">/</span>
                <span>En</span>
            </div>
        </div>
    </div>

    <div class="body">
        <div class="banner">
            <p>One million success stories.</p>
            <p>Start your today.</p>
            <div>
                <span>Keyword/Job Title</span>
                <input type="text" name="" id="" placeholder="Enter Skills or job title">
                <button>Search Job</button>
            </div>
        </div>
    </div>
</body>

</html>
